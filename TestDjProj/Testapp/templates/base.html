<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tim's Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">ToDo</a>
          {% if user.is_authenticated %}
              <div style="margin-left: 1700px;">

                  <a class="navbar-brand" href="/my_lists/">{{ user.username }}</a>
              </div>
          {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create">Create list</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/my_lists">My lists</a>
                  </li>
                 <hr>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                  </li>
              {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">Register</a>
                  </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="content" name="content" style="min-height: 100vh;display: flex;flex-direction: column;">
        {% block content %}
        {% endblock %}
    </div>
    <nav class="navbar navbar-dark bg-dark" style="margin-top:100px;padding: 20px;">
        <div class="container-fluid">
            <a class="navbar-brand">Yep..that's the footer</a>
            <hr>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
